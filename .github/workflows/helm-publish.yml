name: Helm Publish

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Helm
        uses: Azure/setup-helm@v1
        with:
          version: v3.10.0

      - name: Helm Lint
        run: |
          helm lint data-platform-cluster data-platform-cluster/values.yaml
